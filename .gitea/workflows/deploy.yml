name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: registry.jiun.dev
  IMAGE_NAME: claude-code-cloud
  IAC_REPO: jiunbae/IaC
  APP_PATH: kubernetes/apps/claude-code-cloud

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ gitea.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Clone IaC repo and update image tag
        run: |
          git clone https://x-access-token:${{ secrets.IAC_GITHUB_TOKEN }}@github.com/${{ env.IAC_REPO }}.git iac
          cd iac/${{ env.APP_PATH }}
          sed -i "s/newTag: .*/newTag: ${{ gitea.sha }}/" kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push to IaC repo
        run: |
          cd iac
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.jiun.dev"
          git add ${{ env.APP_PATH }}/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore(claude-code-cloud): update image tag to ${{ gitea.sha }}"
          git push
