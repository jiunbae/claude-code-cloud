version: '3.8'

services:
  app:
    image: registry.im-si.org/claude-code-cloud:latest
    build: .
    container_name: claude-code-cloud
    ports:
      - "13000:3000"   # Next.js Web UI (external 13000 â†’ internal 3000)
      - "13001:3001"   # WebSocket (Terminal)
      - "13003:3003"   # PTY API
    volumes:
      # Session data persistence
      - claude-data:/app/data
      # Mount workspace for Claude Code access
      - ${WORKSPACE_ROOT:-/volume1/workspace}:/workspace:rw
      # Claude API credentials (Anthropic)
      - ${ANTHROPIC_CONFIG:-/volume1/docker/claude-code-cloud/.anthropic}:/home/nodejs/.anthropic:ro
      # Claude settings
      - ${CLAUDE_CONFIG:-/volume1/docker/claude-code-cloud/.claude}:/home/nodejs/.claude:rw
      # SSH (for git clone over SSH)
      - ${SSH_ROOT:-/volume1/docker/claude-code-cloud/.ssh}:/home/nodejs/.ssh:ro
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/db/claude-cloud.db
      - WORKSPACE_ROOT=/workspace
      - WS_PORT=3001
      - PTY_API_PORT=3003
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      # Initial admin account (created on first startup)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      # Runtime UID/GID (match host user that owns WORKSPACE_ROOT to avoid EACCES)
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      # Optional: Git clone credentials (for HTTPS git URLs)
      - GIT_CLONE_TOKEN=${GIT_CLONE_TOKEN:-}
      - GIT_CLONE_USERNAME=${GIT_CLONE_USERNAME:-x-access-token}
      # WebSocket public endpoint (when proxied through Cloudflare tunnel)
      - NEXT_PUBLIC_WS_PROTOCOL=${NEXT_PUBLIC_WS_PROTOCOL:-wss}
      - NEXT_PUBLIC_WS_HOST=${NEXT_PUBLIC_WS_HOST:-}
      - NEXT_PUBLIC_WS_PORT=${NEXT_PUBLIC_WS_PORT:-443}
      - NEXT_PUBLIC_WS_PATH=${NEXT_PUBLIC_WS_PATH:-/ws}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  claude-data:
    driver: local
