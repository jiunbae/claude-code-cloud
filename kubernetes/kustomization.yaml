apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: claude-code-cloud

resources:
  - namespace.yaml
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

commonLabels:
  app: claude-code-cloud
  managed-by: kustomize

# Image tag is managed by GitOps CI pipeline
# CI builds image → pushes to registry → updates newTag → ArgoCD syncs
images:
  - name: registry.jiun.dev/claude-code-cloud
    newTag: latest
