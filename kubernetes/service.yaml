apiVersion: v1
kind: Service
metadata:
  name: claude-code-cloud
  labels:
    app: claude-code-cloud
spec:
  type: ClusterIP
  selector:
    app: claude-code-cloud
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: websocket
      port: 3001
      targetPort: websocket
      protocol: TCP
    - name: pty-api
      port: 3003
      targetPort: pty-api
      protocol: TCP
