apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-code-cloud
  annotations:
    # Traefik annotations (k3s default ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # WebSocket support
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: claude.jiun.dev
      http:
        paths:
          # Main application
          - path: /
            pathType: Prefix
            backend:
              service:
                name: claude-code-cloud
                port:
                  number: 3000
          # WebSocket endpoint
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: claude-code-cloud
                port:
                  number: 3001
          # PTY API endpoint
          - path: /pty
            pathType: Prefix
            backend:
              service:
                name: claude-code-cloud
                port:
                  number: 3003
