<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#bb9af7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Terminal icon -->
  <g fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Terminal window -->
    <rect x="80" y="100" width="352" height="312" rx="24" fill="#1a1b26" stroke="#fff"/>
    <!-- Prompt arrow -->
    <path d="M140 220 L200 270 L140 320" stroke="#9ece6a"/>
    <!-- Cursor line -->
    <line x1="240" y1="270" x2="360" y2="270" stroke="#7dcfff"/>
  </g>
  <!-- Claude-like sparkle -->
  <circle cx="400" cy="140" r="32" fill="#e0af68" opacity="0.9"/>
</svg>
