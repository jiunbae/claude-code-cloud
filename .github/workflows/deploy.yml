name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY: registry.jiun.dev
  IMAGE_NAME: claude-code-cloud

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          # Allow pushing to insecure HTTP registry on Tailscale
          config-inline: |
            [registry."${{ env.REGISTRY }}"]
              http = true
              insecure = true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          cd ${{ github.workspace }}/kubernetes

          # Update image tag to current git SHA (immutable tag)
          kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Apply manifests
          kubectl apply -k . --namespace=claude-code-cloud

          # Wait for rollout to complete
          kubectl rollout status deployment/claude-code-cloud -n claude-code-cloud --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n claude-code-cloud -l app=claude-code-cloud
          kubectl get svc -n claude-code-cloud
